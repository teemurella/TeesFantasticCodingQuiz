<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee's Quiz</title>
    <link rel = "stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="startpage">
            <h2>Coding and Web Design Concepts Quiz</h2>
            <button id="startbutton"> Start Code Quiz</button>
            <button id="startPageHighscore" onClick="showHighScore()">High Scores</button>

        </div>

        <div id="quiz">
            <div id="timer">Time Left:</div>
                <div id="questions"><p>Questions Placeholder</p></div>
                <button id="a" onclick="checkAnswer ('a')">A</button>
                <button id="b" onclick="checkAnswer ('b')">B</button>
                <button id="c" onclick="checkAnswer ('c')">C</button>
                <button id="d" onclick="checkAnswer ('d')">D</button>
            <div id="result"></div>
        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter your initials for high score" name="initials" id="initials"/>
            <button id="submitScorebutton">Submit Score</button>
        </div>
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id="endGamebuttons">
                <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                <button id="ClearHighScore" onclick="clearScore()">Clear HighScores</button>
            </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html
